$def with (room)

<h1> $room.name </h1>
<link rel="stylesheet" type="text/css" href="/static/style1.css"/>
<pre>
	$room.description
</pre>

$if "Death" in room.name or "The End" in room.name: 
	<p><a href="/">Play Again?</a></p>
$else:
	<p>
	<form action="/game" method="POST">
		- <input type="text" name="action"> <input type="SUBMIT">
	</form>
	</p>
